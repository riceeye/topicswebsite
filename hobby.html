<!DOCTYPE html>
<html>

  <style>
    body {background-image: url('tetris.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;}
    #header {color: lime; text-align: center;}
    .link:link{color: blue;}
    .link:visited{color: blue;}
    .link:hover{color: red;}
    .link:active{color: darkred;}
    #tlist, th, td {border: 1px solid red;}
    #tlist {width:400px; height: 400px; margin-left: auto; margin-right: auto;}
    th, td {color: skyblue;}
  </style>

  <head>
    <title> play jstris </title>
  </head>

  <body>
    <h1 id = "header"> tetris block tier list </h1>
    <table id = "tlist">
      <tr>
        <th>S</th>

      </tr>
      <tr>
        <th>A</th>
        <td>T</td>
      </tr>
      <tr>
        <th>B</th>
        <td>L, R</td>
      </tr>
      <tr>
        <th>C</th>
        <td>O</td>
      </tr>
      <tr>
        <th>D</th>
        <td>S, Z</td>
      </tr>

</html>
